<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Take Attendance</title>
</head>
<body>

	{% if msg %}
		<div>{{ msg }}</div>
	{% endif %}

	<form action="{% url 'startAttendance' %}" method="POST">
	{% csrf_token %}
		<input type="text" name="t_id">
		<input type="password" name="t_pswd">
		<input type="text" name="subject_code">
		<input type="text" name="delete_name">
		<input type="submit" name="Submit">
	</form>

</body>
</html>
